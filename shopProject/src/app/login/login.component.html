<form [formGroup]="loginForm" (ngSubmit)="login()" class="form-signin">
    <div class="text-center mb-4">
        <h1 class="h3 mb-3 font-weight-normal">Login</h1>
    </div>

    <div class="form-label-group">
        <input type="text" id="userName" formControlName="userName" class="form-control" placeholder="User Name" required autofocus>
        <!-- <label for="inputEmail">Email address</label> -->
    </div>
    <div class="form-label-group">
        <input type="password" id="password" formControlName="password" class="form-control" placeholder="Password" required>
        <!-- <label for="inputPassword">Password</label> -->
    </div>

    <!-- <div class="checkbox mb-3">
        <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div> -->
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
